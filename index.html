<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- bootstrap CDN -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-4 left container">
                    <div class="logo col-3" id="toTheLeft">FUCKERS &nbsp; <i class="fa-solid fa-headphones"></i></div>
                    <div class="home col-3">home</div>
                    <div class="feed col-3">feed</div>
                    <div class="library col-3">library</div>
                </div>
                <div class="col-3 search" >
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col-5 right">
                    <div class="pro" id="toTheRight">pro</div>
                    <div class="artist">artist</div>
                    <div class="upload">upload</div>
                    <div class="userDownList">user</div>
                    <div class="notification"><i class="fa-solid fa-bell"></i></div>
                    <div class="messages"><i class="fa-solid fa-envelope"></i></div>
                    <div class="moreDownList"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
            </div>
        </nav>


        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
